<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark young-passion-gradient" [containerInside]="false">
  <mdb-navbar-brand><a class="navbar-brand" href="/home"><img class="navbar-brand" src="../assets/images/logo.png"
        width="60" height="60" alt=""></a></mdb-navbar-brand>
  <links>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link waves-light" [routerLink]="['/home']" routerLinkActive="router-link-active"  mdbWavesEffect>Home<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" [routerLink]="['/library']" routerLinkActive="router-link-active"  mdbWavesEffect>Library</a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" [routerLink]="['/create-stories']" routerLinkActive="router-link-active"  mdbWavesEffect>Create</a>
      </li>
      <li class="nav-item">
        <a style="float: left;width: 150%;" [routerLink]="['/your_published_stories']" routerLinkActive="router-link-active"  class="nav-link waves-light" mdbWavesEffect>Published Stories</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto nav-flex-icons">
      <li class="nav-item avatar dropdown" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" style="width: 80px;" class="nav-link dropdown-toggle waves-light"
          mdbWavesEffect>
          <img style="width: 90%;" src="../assets/images/floyd.jpg" alt=""
            class="img-fluid rounded-circle z-depth-0"></a>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect href="#">My account</a>
          <a class="dropdown-item waves-light" mdbWavesEffect (click)="logout()">Log out</a>
        </div>
      </li>
    </ul>
  </links>
