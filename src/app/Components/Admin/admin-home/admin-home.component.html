<app-admin-header></app-admin-header>

<div class="row">
    <div class="col-md-3 mx-auto my-5 rounded">
        <mdb-card>
            <div class="view overlay waves-light" mdbWavesEffect>
            </div>
            <mdb-card-body class="elegant-color white-text">
                <a class="activator px-3 mr-2 mb-5">
                    <i style="font-size:50px;float:left" class="fa fa-users"></i>
                    <h2 style="float:right">{{users}} &nbsp; Users</h2>
                </a>
            </mdb-card-body>
        </mdb-card>
    </div>
</div>

<div class="chart-wrapper">
    <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType">
    </canvas>
</div>
