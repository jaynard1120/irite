<app-admin-header></app-admin-header>

<table mdbTable>
    <thead class="black white-text">
        <tr>
            <th *ngFor="let head of headElements" scope="col">{{head}} </th>
        </tr>
    </thead>
    <tbody>
        <tr mdbTableCol *ngFor="let list of story">
            <td>{{list.title}}</td>
            <td>{{list.genre}}</td>
            <td>{{list.blurb}}</td>
            <td>{{list.created_at}}</td>
        </tr>
    </tbody>
</table>
