<section class="w3l-forms-23" style="background-image: url('../../../../assets/images/registerBack.jpg');">
  <div class="forms23-block-hny">
    <div class="wrapper">

      <h1>Register to 𝓲𝓡𝓲𝓽𝓮</h1>

      <div class="display-ad" style="margin: 8px auto; display: block; text-align:center;">
      </div>

      <div class="d-grid forms23-grids">
        <div class="form23">
          <div class="main-bg" style="background-image: url('../../../../assets/images/registerFront.jpg');">
            <h6 class="sec-one">𝓦𝓱𝓮𝓻𝓮 𝓼𝓱𝓸𝓻𝓽 𝓼𝓽𝓸𝓻𝓲𝓮𝓼 <br> 𝔂𝓸𝓾 𝓵𝓸𝓿𝓮,
              𝓵𝓲𝓿𝓮𝓭.</h6>
            <div class="speci-login first-look">
              <i class="fa fa-user mt-1" style="font-size: xx-large;"></i>
            </div>
          </div>
          <div class="bottom-content">
            <form [formGroup]="userAccount" (ngSubmit)=register(userAccount.value) autocomplete="off">
              <div class="form-row">
                <div class="col">
                  <div class="md-form">
                    <input type="text" id="materialRegisterFormFirstName" formControlName="username"
                      class="form-control" mdbInput>
                    <label for="materialRegisterFormFirstName">Username</label>
                    <!-- <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert-danger">
                      <mdb-error class="alert-danger mt-1" style="width: 100%;">Username is invalid!</mdb-error>
                      <mdb-error class="alert-danger mt-1" style="width: 100%;">Username is required!</mdb-error>
                    </div> -->
                  </div>
                </div>
                <div class="col">
                  <div class="md-form">
                    <input type="date" id="materialRegisterFormLastName" formControlName="dateOfBirth"
                      class="form-control" mdbInput>
                    <label for="materialRegisterFormLastName">Date of Birth: </label>
                  </div>
                </div>
              </div>

              <div class="md-form mt-0">
                <input type="email" id="materialRegisterFormEmail" formControlName="email" class="form-control"
                  mdbInput>
                <label for="materialRegisterFormEmail">E-mail</label>
                <mdb-error class="alert-danger mt-1" style="width: 100%;">Email is invalid!</mdb-error>
                <mdb-error class="alert-danger mt-1" style="width: 100%;">Email is required!</mdb-error>
              </div>

              <div class="md-form">
                <input type="password" id="materialRegisterFormPassword" formControlName="password" class="form-control"
                  aria-describedby="materialRegisterFormPasswordHelpBlock" mdbInput>
                <label for="materialRegisterFormPassword">Password</label>
                <mdb-error class="alert-danger mt-1" style="width: 100%;">Password must be at least 8 and maximum of 12
                  character!</mdb-error>
                <mdb-error class="alert-danger mt-1" style="width: 100%;">Password is required!</mdb-error>
              </div>
              <div class="md-form">
                <input type="password" id="materialRegisterFormPhone" formControlName="password_confirmation"
                  class="form-control" aria-describedby="materialRegisterFormPhoneHelpBlock" mdbInput>
                <label for="materialRegisterFormPhone">Confirm Password</label>
                <mdb-error class="alert-danger mt-1" style="width: 100%;">Password did not match!</mdb-error>
                <mdb-error class="alert-danger mt-1" style="width: 100%;">Password is required!</mdb-error>
              </div>
              <div class="row">
                <div class="mx-auto d-flex justify-content-start">
                  <mdb-checkbox [default]="true">I accept the <a class="link">Terms of Use
                    </a>&<a class="link"> Privacy Policy</a></mdb-checkbox>
                </div>
              </div>
              <button mdbBtn type="submit" gradient="aqua" mdbWavesEffect><i class="fa fa-user-plus"></i>
                Register</button>
              <p>Already have an account? <a href="login">Login</a>. </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
