<section class="w3l-forms-23" style="background-image: url('../../../../assets/images/registerBack.jpg');">
  <div class="forms23-block-hny">
    <div class="wrapper">

      <h1>Register to ğ“²ğ“¡ğ“²ğ“½ğ“®</h1>

      <div class="display-ad" style="margin: 8px auto; display: block; text-align:center;">
      </div>

      <div class="d-grid forms23-grids">
        <div class="form23">
          <div class="main-bg" style="background-image: url('../../../../assets/images/registerFront.jpg');">
            <h6 class="sec-one">ğ“¦ğ“±ğ“®ğ“»ğ“® ğ“¼ğ“±ğ“¸ğ“»ğ“½ ğ“¼ğ“½ğ“¸ğ“»ğ“²ğ“®ğ“¼ <br> ğ”‚ğ“¸ğ“¾ ğ“µğ“¸ğ“¿ğ“®,
                ğ“µğ“²ğ“¿ğ“®ğ“­.</h6>
            <div class="speci-login first-look">
              <i class="fa fa-user mt-1" style="font-size: xx-large;"></i>
            </div>
          </div>
          <div class="bottom-content">
            <form #registerForm="ngForm" (ngSubmit)=register(registerForm.value) autocomplete="off">
              <div class="form-row">
                <div class="col">
                  <!-- First name -->
                  <div class="md-form">
                    <input type="text" id="materialRegisterFormFirstName" ngModel name="username" class="form-control" mdbInput>
                    <label for="materialRegisterFormFirstName">Username</label>
                  </div>
                </div>
                <div class="col">
                  <!-- Birthdate-->
                  <div class="md-form">
                    <input type="date" id="materialRegisterFormLastName" ngModel name="dateOfBirth" class="form-control" mdbInput>
                    <label for="materialRegisterFormLastName">Date of Birth: </label>
                  </div>
                </div>
              </div>

              <!-- E-mail -->
              <div class="md-form mt-0">
                <input type="email" id="materialRegisterFormEmail" name="email" ngModel class="form-control" mdbInput>
                <label for="materialRegisterFormEmail">E-mail</label>
              </div>

              <!-- Password -->
              <div class="md-form">
                <input type="password" id="materialRegisterFormPassword" ngModel name="password" class="form-control"
                  aria-describedby="materialRegisterFormPasswordHelpBlock" mdbInput>
                <label for="materialRegisterFormPassword">Password</label>
                <!-- <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                  At least 8 characters and 1 digit
                </small> -->
              </div>
              <div class="md-form">
                <input type="password" id="materialRegisterFormPhone" ngModel name="password_confirmation" class="form-control"
                  aria-describedby="materialRegisterFormPhoneHelpBlock" mdbInput>
                <label for="materialRegisterFormPhone">Confirm Password</label>
                <!-- <small id="materialRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
                  Optional - for two-step authentication
                </small> -->
              </div>
              <div class="row">
        <div class="mx-auto d-flex justify-content-start">
          <mdb-checkbox [default]="true">I accept the <a class="link">Terms of Use
                        </a>&<a class="link"> Privacy Policy</a></mdb-checkbox>
        </div>
      </div>
              <button mdbBtn type="submit" gradient="aqua" mdbWavesEffect><i class="fa fa-user-plus"></i>
                Register</button>
              <p >Already have an account? <a href="login">Login</a>. </p>
              <p class="terms">
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
