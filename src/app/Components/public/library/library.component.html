<app-header></app-header>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

<div class="card mt-3 text-center cloudy-knoxville-gradient">
    <div class="card-body">
        Start reading stories?
    </div>
</div>
<br>

<div style="margin:5% 45%;height: 50vh;" [hidden]="fetched">
    <div class="spinner-border text-secondary text-center" style="font-size: xx-large;height: 200px;width: 200px;" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<div class="grid-container mt-3 mb-3" [hidden]="!fetched">
    <div *ngFor="let story of stories">
        <app-library-story [story]="story"> </app-library-story>
    </div>
</div>
<div style="height: 25vh">

</div>
<app-footer></app-footer>
