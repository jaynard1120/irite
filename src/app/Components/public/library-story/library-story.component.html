<div class="card">
    <img class="card-img-top" height="350px" src="../../../../assets/images/book2.png" alt="Card image cap">
    <div class="card-body text-center">
        <p class="card-title">{{story.title}}</p>
        <hr>
        <button style="margin-left:6%" mdbBtn type="button" class="btn btn-info" (click)="show()">Preview</button>

    </div>
</div>
